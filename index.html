<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <div class="sudoku-grid" id="sudokuGrid">
        <!-- 81 input fields for Sudoku -->
        <script>
            for (let i = 0; i < 81; i++) {
                document.write('<input type="text" maxlength="1">');
            }
        </script>
    </div>
    <div class="buttons">
        <button onclick="solveSudoku()">Solve Sudoku</button>
        <button onclick="getSudokuPuzzle()">Get Sudoku Puzzle</button>
        <button onclick="clearGrid()">Clear Grid</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
